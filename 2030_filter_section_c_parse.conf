filter {
  
  #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  # Parse out fields from Section C (post data)
  # this is not always present
  #~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

  if [rawSectionC] =~ /.+/ {
    grok {
      match => {
        "rawSectionC" => "(?<requestBody>.+)"
       }
      patterns_dir => "./patterns/logstash_modsecurity_patterns"
    }
  }

}